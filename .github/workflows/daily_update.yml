name: Daily Data Update & Bot

on:
  schedule:
    # UTC 23:30 = KST 08:30 (다음날 아침)
    - cron: '30 23 * * *'
  workflow_dispatch: # Manual trigger
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  update-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # 1. Python Setup (Data Update)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: pip install yfinance pandas curl_cffi --upgrade

      - name: Run Data Update Script
        run: python update_data.py

      - name: Check for Data Changes
        id: git-check
        run: |
          git diff --quiet || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and Push Data Changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add js/data.js
          git commit -m "Auto-update market data $(date +'%Y-%m-%d')"
          git push

      # 2. Node.js Setup (Telegram Bot)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: npm install

      - name: Run Telegram Bot (Scraper)
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
          BOT_USER_ID: "stock-bot-5"
        run: node scrape_bot.js
